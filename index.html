<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="utf-8" />
		<title>Geocode UK Postcodes | Labs | Monospaced Ltd</title>
		<link rel="stylesheet" href="geocode.css" />
  </head>
  <body>
		<div id="container">
			<h1>Geocode UK Postcodes</h1>
			<div role="content-info">
				<p><a href="https://github.com/monospaced/Geocode-UK-Postcodes">https://github.com/monospaced/Geocode-UK-Postcodes</a></p>
				<p><a href="https://monospaced.github.com">Monospaced Labs</a></p>
			</div>
			<div id="forms">
				<p>
					<label for="postcode">Postcode</label><br />
					<input id="postcode" type="text" class="text" />
					<input id="form-single"  type="button" class="button" value="Go" />
				</p>
				<p>OR</p>
				<p>
					<label for="csv"><abbr title="Comma Seperated Values">CSV</abbr> <span>address1,address2,address3,address4,address5,postcode</span></label><br />
					<textarea id="csv" rows="4" cols="60"></textarea>
					<input id="form-multiple" type="button" class="button" value="Go" />
				</p>
			</div>
			<table>
				<thead>
					<tr>
						<th>address1</th>
						<th>address2</th>
						<th>address3</th>
						<th>address4</th>
						<th>address5</th>
						<th>postcode</th>
						<th>latitude</th>
						<th>longtitude</th>
					</tr>
				</thead>
				<tbody id="result"></tbody>
			</table>
		</div>
  	<script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0&amp;key=ABQIAAAAkzl6IDUenlGaQdJYQOtrehThE15Y4o_dc93e161I8SpNd5Xi8RQGL2OoWTOW1ZjUyn6RXgBljmDCXA"></script>
  	<script src="geocode.js"></script>
  </body>
</html>
